<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Man's Best Friend</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class = "container">
		<div class = "jumbotron">
		<h1>Man's Best Friend</h1>
		<a href = "/viewPets" class = "btn btn-danger btn-md">
		<span class = "fa fa-eye"></span>View All Pets</a>
		<a href = "/viewPetJournal" class = "btn btn-danger btn-md"><span class ="fa fa-th-list"></span>View Pet Journal</a>
	</div>

	<div class = "row">

		<div class = "col-lg-12">

			<div class = "card">
				<div class = "card-header">
				<h3 class = "card-title"><strong>Add Pet Journal Entry</strong></h3>
			</div>

		<div class = "card-body">
		<form action = "../models/entry.js" method = "POST" role = "form">

			<div class = "form-group">
				<label for = ""> Name</label>
				<input type = "text"class="form-control" id = "name" placeholder = "Pet Name">
			</div>

			<div class = "form-group">
				<label for = "log">Log</label>
				<textarea class="form-control" type="text columns="60" rows="3" id = "Journal" placeholder = "Enter Pet Journal Info Here"></textarea>
			</div>
		
		<div class = "text-left">
			<button type = "submit" class = "btn btn-primary btn-md" id = "add-btn"><span class = "fas fa-journal-whills"> </span> Add an Pet Journal Entry</button>
		</div>
		</form>
</body>
</html>
